name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir tox tox-gh-actions

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir flake8 black mypy

    - name: Lint with flake8
      run: |
        flake8 scripts analysis tests

    - name: Check formatting with black
      run: |
        black --check scripts analysis tests

    - name: Type check with mypy
      run: |
        mypy --config-file setup.cfg scripts tests

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir mypy types-pyyaml pandas-stubs

    - name: Run mypy
      run: |
        mypy --config-file setup.cfg scripts analysis tests

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r scripts analysis -ll

    - name: Run Safety check
      run: |
        safety check -r requirements.txt