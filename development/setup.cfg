[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    .eggs,
    *.egg-info,
    scripts/models/logs,
    analysis/*/logs

[pycodestyle]
max-line-length = 88
ignore = E203,W503

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

[mypy-tests.*]
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-scripts.models.*]
disallow_untyped_defs = False  # Start with more lenient settings

[mypy-scripts.core.*]
disallow_untyped_defs = False

[mypy-scripts.analysis.*]
disallow_untyped_defs = False

[mypy-scripts.plotting.*]
disallow_untyped_defs = False

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pymc.*]
ignore_missing_imports = True

[mypy-arviz.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-biopython.*]
ignore_missing_imports = True

[tool:pytest]
minversion = 7.0
testpaths = 
    tests
    scripts
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --verbose
    --cov=scripts
    --cov-report=html
    --cov-report=term
    --cov-report=xml

[coverage:run]
source = scripts, analysis
omit = 
    */tests/*
    */test_*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

[tool:isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

